<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Book Review</title>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="book-container">
        <form id="add-book-form">
            <h3>Add a Book to Your List!</h3>
            <input id='input-title' type="text" name="title" placeholder="Title">
            <br>
            <input id='input-author' type="text" name="author" placeholder="Author">
            <br>
            <input id='input-description' type="text" name="description" placeholder="Description">
            <br>
            <input id='input-url' type="text" name="image" placeholder="Image URL for Book Cover">
            <br>
            <input id='input-published' type="text" name="published" placeholder="Original Publishing Year">
            <br>
            <select id="categories" name="categories">
                <option value="1">Fantasy</option>
                <option value="2">Science Fiction</option>
                <option value="3">History</option>
            </select>
            <br>
            <input id='create-button' type="submit" name="submit" value="Add New Book" class="submit">
            <br><br>
        </form>
        </div>
    </body>
</html>
