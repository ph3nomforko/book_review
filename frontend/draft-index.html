<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Book Review</title>
        <script type="text/javascript" src="src/book.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
    </head>
    
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div id="book-container">
        <form id="add-book-form">
            <h3>Add a Book to Your List!</h3>
            <input id='input-title' type="text" name="title" value="" placeholder="Title" class="input-text">
            <br>
            <input id='input-author' type="text" name="author" value="" placeholder="Author" class="input-text">
            <br>
            <textarea id='input-description' type="text" name="description" rows="8" cols="40" value="" placeholder="Description"></textarea>
            <br>
            <input id='input-published' type="text" name="published" value="" placeholder="Original Publishing Year" class="input-text">
            <br>
            <input id='input-url' type="text" name="image" value="" placeholder="Image URL for Book Cover" class="input-text">
            <br>
            <select id="categories" name="categories">
                <option value="1">Fantasy</option>
                <option value="2">Science Fiction</option>
                <option value="3">History</option>
            </select>
            <br>
            <input id='create-button' type="submit" name="submit" value="Add New Book" class="submit">
            <br><br>
        </form>
        </div>
    </body>
</html>
